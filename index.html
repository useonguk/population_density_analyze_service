<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>인천 유동인구 분석 서비스</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div id="map" class="map"></div>
    <div class="custom_zoomcontrol radius_border">
      <span onclick="zoomIn()" class="zoomIn"
        ><img
          src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png"
          alt="확대"
      /></span>
      <span onclick="zoomOut()" class="zoomOut"
        ><img
          src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png"
          alt="축소"
      /></span>
    </div>
    <div id="type" class="type" onclick="changeMapType()">위성사진</div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c9a988f3a0c35045756aa3fb51a73e8a"
    ></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services,clusterer,drawing"
    ></script>
    <script type="text/javascript" src="./text.js"></script>
  </body>
</html>
